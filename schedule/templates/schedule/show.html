<!DOCTYPE html>
<html>
<head>
    <title>Schedules</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            font-color: black;
            margin: 0;
            padding: 0;
        }

        .titlename {
            color: #9C69C7;
            font-weight: 1000;
            text-align: center;
            font-size: 36px;
            margin: 30px 0;
        }

        .create-link {
            display: block;
            background: linear-gradient(45deg, #B372C4, #6E46AE);
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin: 20px auto;
            width: 200px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none; /* Remove underlines for button */
        }

        .create-link:hover {
            background: linear-gradient(45deg, #6E46AE, #B372C4); /* Gradient background on hover */
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0px 2px 10px rgba(110, 70, 174, 0.2); /* Prominent violet gradient shadow */
            background-color: #F3F1F5; /* Light violet background */
        }
        
        table th, table td {
            padding: 15px;
            text-align: left;
            color: #591B69; /* Muted violet text color */
            border-bottom: 1px solid #e4e4e4; /* Light gray border for table rows */
        }
        
        /* Header Styles */
        table th {
            background-color: #f8f8f8; /* Light gray background */
            color: #6e46ae;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        /* Alternate Row Colors */
        table tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }
        
        /* Hover Effect on Rows */
        table tr:hover {
            background-color: #f5f5f5; /* Slightly darker gray on hover */
        }
        a {
            color: #6e46ae;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button class="create-link" onclick="window.location.href='{% url 'create_schedule' %}'">Create New Schedule</button>
    <div class="titlename">Schedules</div>
    
    <div class="tablecontainer">
        <table>
            <thead>
                <tr>
                    <th>Routine Name</th>
                    <th>Days</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Program</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %}
                    <tr>
                        <td>{{ schedule.routine_name }}</td>
                        <td>{{ schedule.days }}</td>
                        <td>{{ schedule.time }}</td>
                        <td>{{ schedule.hours }} hr {{ schedule.minutes }} min</td>
                        <td>{{ schedule.program }}</td>
                        <td>
                            <a href="{% url 'edit_schedule' schedule.id %}">Edit</a>
                            <a href="{% url 'delete_schedule' schedule.id %}">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6">No schedules available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
